{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="form-section">
        <div class="form-section-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h3 class="text-dark text-center">Update product</h3>
                    <form " method="POST">
                        {% csrf_token %}
                        <div class="form group">
                            <input  value="{{ product.prod_name }}" class="form-control" type="text" name="jina" placeholder="enter name"required>
                        </div>
                        <br>

                        <div class="form group">
                            <input value="{{ product.prod_quantity }}"  class="form-control" type="text" name="kiasi" placeholder="enter quantity"required>
                        </div>
                        <br>
                        <div class="form group">
                            <input  value="{{ product.prod_price }}"  class="form-control" type="text" name="bei" placeholder="enter price"required></div>
                        <br>

                        <div class="form group">
                            <input class="btn btn-success" type="submit" name="btn-update"  value="Update">
                        </div>
                    </form>



                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
{% endblock %}
