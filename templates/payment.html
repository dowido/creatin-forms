{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="form-section">
        <div class="form-section-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h3 class="text-dark text-center"> paying for {{product.prod_name }}</h3>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form group">
                            <input  class="form-control" type="tel" name="nambari" placeholder="enter Tel no(e.g +254000000000)"required>
                            <input type="hidden" name="bei" value="{{ product.prod_price }}">
                        </div>
                        <br>



                        <div class="form group">
                            <input class="btn btn-success" type="submit" name="btn-pay"  value="pay">
                        </div>
                    </form>



                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
{% endblock %}
